<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
</head>
<body>

    <div class="container">
        <h2 class="title">New Year</h2>
        <div class="time-con">
            <div class="element days">
                <p class="time" id="days">0</p>
                <span class="text">Days</span>
            </div>
            <div class="element hours">
                <p class="time" id="hours">0</p>
                <span class="text">Hours</span>
            </div>
            <div class="element mins">
                <p class="time" id="mins">0</p>
                <span class="text">Minutes</span>
            </div>
            <div class="element seconds">
                <p class="time" id="seconds">545</p>
                <span class="text">Seconds</span>
            </div>
        </div>
       
    </div>
    
    <script src="script.js"></script>
</body>
</html>
